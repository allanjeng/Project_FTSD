<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#/dashboard">Home</a>
        </li>
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#/notifications">Notifications</a>
        </li>
        <li class="active">Add Notification</li>
    </ul>
</div>
<div class="page-content">

<div class="row">
<div class="space-6"></div>
<div class="col-sm-10 col-sm-offset-1">
    <div id="notification-box" class="notification-box visible widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                <br/>
                <div class="space-16"></div>
                UID: {{uid}}
                <br/>NAME: {{name}}
                <br/>ACNT ROLE: {{role}}
                <br/>
                <br/>
                <div class="form-group">
                    <label class="col-sm-5 control-label no-padding-right" for="notification">Notification Title:</label>
                    <div class="col-sm-7">
                        <span>
                            <input class="form-control" ng-model="notification.notification" />
                        </span>
                    </div>
                </div>

                <!--textarea class = "form-control" rows="1" cols="60" ng-model="not.notification"></textarea-->
                <br/>
                <br/>
                <br/>
                <br/>
                
                <div class="form-group">
                    <label class="col-sm-5 control-label no-padding-right" for="message">Notification Description:</label>
                    <div class="col-sm-7">
                        <span>
                            <input class="form-control" ng-model="notification.message" />
                        </span>
                    </div>
                </div>
                <!--textarea class = "form-control" rows="5" cols="80" ng-model="not.message"></textarea-->
                <br/>
                <br/>
                <button class="btn btn-primary" ng-click="addNotification(notification)">Add Notification</button>
            </div><!-- /widget-main -->


        </div><!-- /widget-body -->
    </div><!-- /notification-box -->

</div><!-- /position-relative -->
</div>
</div><!-- /.page-content -->
