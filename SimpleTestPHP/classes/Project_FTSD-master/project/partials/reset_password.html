<h4>Reset Password</h4>
Password must include 1 capital letter and 1 number.
<br/>
<br/>
  <form class="form-horizontal">
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-5">
      <input class="form-control"  placeholder="Enter password" ng-model="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
      <button type="submit" class="btn btn-primary" ng-click="submitNewPassword()">Submit</button>
    </div>
  </div>
</form>
