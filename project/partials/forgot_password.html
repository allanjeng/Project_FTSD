


<h4>Forgotten Password</h4>
  <form class="form-horizontal">
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-5">
      <input class="form-control"  placeholder="Enter email" ng-model="email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
      <button type="submit" class="btn btn-primary" ng-click="submitEmail()">Submit</button>
    </div>
  </div>
  <span class="lbl col-sm-3"> </span><div class="col-sm-7">Back to Login? <a href="#/login">Login</a></div>
</form>
