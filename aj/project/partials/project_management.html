<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">Home</a>
        </li>
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#/dashboard">Dashboard</a>
        </li>
        <li class="active">Project Management</li>
    </ul>
</div>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <div class="col-sm-10">
            <h1>Project Management</h1>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <button class="btn btn-primary" ng-click="createProject()" >Create Project</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <h2>Modify Project</h2>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <select class = "form-control" name="proj" id="proj" ng-model="project.project">
                <option ng-repeat="row in project" value="{{row}}">{{row}}</option>
            </select>
            </br>
        </div>
    </div>
    <div class = "form-group">
        <div class="col-sm-10">
            <input class="form-control" placeholder="Project Name" ng-model="project.projectName">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <button class="btn btn-primary" ng-click="changeName()">Rename</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <button class="btn btn-primary" ng-click="updateModel()">Redo Questionaaire</button>
        </div>
    </div>
</form>
